<div class="grid-content">
  <h1>Forgot Password</h1>
  <p>Just type in your email-address and we will send you a new one...</p>
  <form role="form">
    <div data-ng-hide="loading">
      <label for="email">E-Mail</label>
      <input type="text" ng-model="user.email" id="email" placeholder="your email-address">
    </div>
    <div data-ng-if="loading">sending mail...</div>
    
    <div data-ng-if="message">{{message}}<br><br></div>
    <button data-ng-hide="loading" type="submit" class="button medium" ng-click="forgotPassword(user)">Submit</button>
  </form>
  <a ui-sref="login()">Login</a>
  <br><br>
  <a ui-sref="signup()">Click here to Signup</a>
</div>
